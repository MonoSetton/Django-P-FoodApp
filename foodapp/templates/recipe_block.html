{% load static %}
{% for title, image, id in items %}
<div class="col">
  <div class="card shadow-sm">
    <a href="{% url 'detail_recipes' id %}" class="text-decoration-none text-black" >
      {% if image == "image_not_found" %}
        <img src="{% static 'images/food-bell.png' %}" class="img-fluid" alt="Responsive image">
      {% else %}
        <img src="{{ image }}" class="img-fluid" alt="Responsive image">
      {% endif %}
      <div class="card-body">
        <p class="card-text text-center">{{ title }}</p>
      </div>
    </a>
  </div>
</div>
{% endfor %}
