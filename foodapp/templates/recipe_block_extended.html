{% load static %}
{% for title, image, id, minutes, servings in items %}
  <div class="col">
    <div class="card shadow-sm mh-100">
      <a href="{% url 'detail_recipes' id %}" class="text-decoration-none text-black" >
          {% if image == "image_not_found" %}
            <img src="{% static 'images/food-bell.png' %}" class="img-fluid" alt="Responsive image" id="recipe_image">
          {% else %}
            <img src="{{ image }}" class="img-fluid" alt="Responsive image" id="recipe_image">
          {% endif %}
          <div class="card-body">
          <p class="card-text text-center" id="recipe_title">{{ title }}</p>
        </div>
      </a>
      <div class="btn-group">
        <span class="btn btn-sm btn-outline-secondary" id="recipe_servings">{{ servings }} servings</span>
        <span class="btn btn-sm btn-outline-secondary" id="recipe_minutes">{{ minutes }} minutes to prepare</span>
      </div>
    </div>
  </div>
{% endfor %}
