{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <p>Create account <a href="{% url 'signup' %}">here</a></p>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
</div>
{% endblock %}
