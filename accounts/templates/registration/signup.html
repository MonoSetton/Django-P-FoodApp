{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <p>Login to existing account <a href="{% url 'login' %}">here</a></p>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</div>

{% endblock %}
