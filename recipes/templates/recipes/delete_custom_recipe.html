{% extends 'base.html' %}
{% block title %}Delete Recipe{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Delete Recipe</div>
            <div class="card-body">
                <p>Are you sure you want to delete "{{ recipe }}"?</p>

                <form action="{% url 'delete_custom_recipe' recipe.id %}" method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'home' %}" class="btn-outline-dark">Cancel</a>
                        <button type="submit" name="confirm" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
